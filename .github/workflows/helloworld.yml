name: "Hello World"

on: [push]

jobs:
  sample:
    name: Hello World Job
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.9.0
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.0"
      - name: Hello World
        run: |
          echo "Hello World !"
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
